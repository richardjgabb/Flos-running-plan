<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Half Marathon Training Plan</title>

<style>

body{
font-family:Arial;
background:#f4f6f8;
margin:20px;
}

h1{
text-align:center;
}

.dashboard{
display:flex;
justify-content:center;
margin-bottom:20px;
}

.card{
background:white;
padding:15px;
border-radius:8px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.progress-bar{
width:300px;
height:20px;
background:#ddd;
border-radius:10px;
margin-top:10px;
}

.progress-fill{
height:100%;
background:#2c7be5;
border-radius:10px;
width:0%;
}

table{
border-collapse:collapse;
width:100%;
background:white;
}

th,td{
border:1px solid #ddd;
padding:8px;
}

th{
background:#2c7be5;
color:white;
}

tr:nth-child(even){
background:#f2f2f2;
}

.past{
background:#e0e0e0 !important;
color:#777;
}

.today{
background:#bbdefb !important;
font-weight:bold;
}

/* shifts */

.shift12{
background:#ffcdd2;
}

.shiftShort{
background:#fff9c4;
}

.off{
background:#c8e6c9;
}

/* run types */

.easy{color:#2e7d32;font-weight:bold;}
.tempo{color:#ef6c00;font-weight:bold;}
.interval{color:#0277bd;font-weight:bold;}
.long{color:#c62828;font-weight:bold;}
.rest{color:#777;}
.race{background:#ffe082;font-weight:bold;}

</style>
</head>
<body>

<h1>Half Marathon Training Plan (Goal Pace: 5:13/km)</h1>

<div class="dashboard">
<div class="card">
Countdown to Race:
<div id="countdown"></div>

<div class="progress-bar">
<div class="progress-fill" id="progressFill"></div>
</div>

<div id="progressText"></div>

</div>
</div>

<table>

<thead>
<tr>
<th>Date</th>
<th>Shift</th>
<th>Run</th>
<th>Details</th>
</tr>
</thead>

<tbody id="table"></tbody>

</table>

<script>

const raceDate=new Date("2026-05-10");

const shifts12=new Set([
"2026-03-03","2026-03-05","2026-03-10","2026-03-11","2026-03-13",
"2026-03-17","2026-03-18","2026-03-23","2026-03-24","2026-03-31",
"2026-04-01","2026-04-06","2026-04-08","2026-04-09","2026-04-13",
"2026-04-14","2026-04-16","2026-04-20","2026-04-21","2026-04-23",
"2026-04-28","2026-05-05","2026-05-06"
]);

const shiftsShort=new Set([
"2026-03-02","2026-03-08","2026-03-21",
"2026-04-11","2026-04-19",
"2026-05-02","2026-05-03"
]);

const runs={

"2026-03-02":["easy","6 km at 5:50–6:30/km. Easy conversational pace. Builds aerobic endurance."],

"2026-03-04":["tempo","7 km total. 4 km at 5:05–5:20/km. Improves lactate threshold and race pace comfort."],

"2026-03-06":["easy","7 km at 5:50–6:30/km. Builds aerobic fitness."],

"2026-03-07":["long","12 km at 5:50–6:20/km. Improves endurance and fatigue resistance."],

"2026-03-08":["easy","5 km at 6:00–6:40/km. Recovery pace. Improves recovery and blood flow."],

"2026-03-09":["interval","5 × 800 m at 4:30–4:50/km. Jog slowly between intervals. Builds speed and VO₂ max."],

"2026-03-12":["easy","8 km at 5:50–6:30/km. Improves aerobic endurance."],

"2026-03-14":["long","14 km at 5:50–6:20/km. Builds long-distance endurance."],

"2026-03-15":["easy","6 km at 6:00–6:40/km. Recovery pace."],

"2026-03-16":["tempo","8 km total. 5 km at 5:05–5:20/km. Improves ability to sustain race pace."],

"2026-03-19":["easy","7 km at 5:50–6:30/km."],

"2026-03-20":["easy","6 km at 5:50–6:30/km."],

"2026-03-21":["long","15 km at 5:50–6:20/km."],

"2026-03-25":["interval","6 × 800 m at 4:30–4:50/km. Improves speed and running efficiency."],

"2026-03-26":["easy","7 km at 5:50–6:30/km."],

"2026-03-28":["long","16 km at 5:50–6:20/km."],

"2026-03-29":["easy","6 km at 6:00–6:40/km."],

"2026-03-30":["tempo","9 km total. 6 km at 5:05–5:20/km."],

"2026-04-02":["easy","8 km at 5:50–6:30/km."],

"2026-04-03":["easy","6 km at 5:50–6:30/km."],

"2026-04-04":["long","18 km at 5:50–6:20/km."],

"2026-04-07":["interval","5 × 1 km at 4:30–4:50/km."],

"2026-04-10":["easy","8 km at 5:50–6:30/km."],

"2026-04-11":["long","19 km at 5:50–6:20/km."],

"2026-04-12":["easy","6 km at 6:00–6:40/km."],

"2026-04-15":["tempo","10 km total. 7 km at 5:05–5:20/km."],

"2026-04-17":["easy","8 km at 5:50–6:30/km."],

"2026-04-18":["long","20 km at 5:50–6:20/km. Peak endurance run."],

"2026-04-19":["easy","5 km at 6:00–6:40/km."],

"2026-04-22":["interval","4 × 800 m at 4:30–4:50/km."],

"2026-04-24":["easy","7 km at 5:50–6:30/km."],

"2026-04-25":["long","14 km at 5:50–6:20/km. Start taper phase."],

"2026-04-27":["tempo","8 km total. 4 km at 5:05–5:20/km."],

"2026-04-29":["easy","6 km at 5:50–6:30/km."],

"2026-05-01":["easy","5 km at 5:50–6:30/km."],

"2026-05-02":["easy","6 km at 5:50–6:30/km."],

"2026-05-04":["easy","5 km at 5:50–6:30/km."],

"2026-05-07":["easy","4 km at 6:00/km. Stay relaxed and fresh."],

"2026-05-10":["race","21.1 km at 5:13/km target pace. Start controlled, maintain pace, push final 5 km."]
};

const table=document.getElementById("table");

let totalRuns=Object.keys(runs).length;
let completedRuns=0;

const start=new Date("2026-03-02");
const end=new Date("2026-05-10");

const today=new Date();

for(let d=new Date(start);d<=end;d.setDate(d.getDate()+1)){

let iso=d.toISOString().split("T")[0];

let shift="Off day";
let shiftClass="off";

if(shifts12.has(iso)){
shift="12-hour shift";
shiftClass="shift12";
}

else if(shiftsShort.has(iso)){
shift="10-6 shift";
shiftClass="shiftShort";
}

let run="REST";
let details="Rest and recovery day.";
let runClass="rest";

if(runs[iso]){
run=runs[iso][0].toUpperCase();
details=runs[iso][1];
runClass=runs[iso][0];
completedRuns++;
}

let row=document.createElement("tr");

if(d.toDateString()===today.toDateString()){
row.classList.add("today");
}
else if(d<today){
row.classList.add("past");
}

let c1=document.createElement("td");
c1.innerText=d.toDateString();

let c2=document.createElement("td");
c2.innerText=shift;
c2.className=shiftClass;

let c3=document.createElement("td");
c3.innerText=run;
c3.className=runClass;

let c4=document.createElement("td");
c4.innerText=details;

row.appendChild(c1);
row.appendChild(c2);
row.appendChild(c3);
row.appendChild(c4);

table.appendChild(row);

}

let diff=Math.ceil((raceDate-today)/(1000*60*60*24));
document.getElementById("countdown").innerText=diff+" days";

let progress=Math.round((completedRuns/totalRuns)*100);

document.getElementById("progressFill").style.width=progress+"%";

document.getElementById("progressText").innerText=
progress+"% of plan scheduled";

</script>

</body>
</html>
