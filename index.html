<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Half Marathon Training Plan (Goal: 1:50)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c7be5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .rest {
            color: #888;
        }

        .long {
            color: #d9534f;
            font-weight: bold;
        }

        .tempo {
            color: #f0ad4e;
            font-weight: bold;
        }

        .interval {
            color: #5bc0de;
            font-weight: bold;
        }

        .easy {
            color: #5cb85c;
        }

        .race {
            background-color: #ffeeba;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Half Marathon Training Plan (Goal: 1:50)</h1>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Workout Type</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody id="planTable"></tbody>
</table>

<script>

    {date: "Mar 9", type: "interval", details: "5 × 800 m intervals"},
    {date: "Mar 10", type: "rest", details: "Rest"},
    {date: "Mar 11", type: "rest", details: "Rest"},
    {date: "Mar 12", type: "easy", details: "Easy run 8 km"},
    {date: "Mar 13", type: "rest", details: "Rest"},
    {date: "Mar 14", type: "long", details: "Long run 14 km"},
    {date: "Mar 15", type: "easy", details: "Recovery run 6 km"},

    {date: "Mar 16", type: "tempo", details: "8 km total (5 km tempo)"},

    {date: "Mar 18", type: "rest", details: "Rest"},

    {date: "Mar 21", type: "long", details: "Long run 15 km"},
    {date: "Mar 22", type: "rest", details: "Rest"},

    {date: "Mar 25", type: "interval", details: "6 × 800 m intervals"},
    {date: "Mar 26", type: "easy", details: "Easy run 7 km"},

    {date: "May 10", type: "race", details: "RACE DAY – Half Marathon (Goal: 1:50, Pace: 5:13/km)"}
];

const table = document.getElementById("planTable");

plan.forEach(workout => {
    const row = document.createElement("tr");

    if (workout.type === "race") {
        row.classList.add("race");
    }

    const dateCell = document.createElement("td");
    dateCell.textContent = workout.date;

    const typeCell = document.createElement("td");
    typeCell.textContent = workout.type.toUpperCase();
    typeCell.className = workout.type;

    const detailsCell = document.createElement("td");
    detailsCell.textContent = workout.details;

    row.appendChild(dateCell);
    row.appendChild(typeCell);
    row.appendChild(detailsCell);

    table.appendChild(row);
});
</script>

</body>
</html>
